---
# handlers file for database_solution
  - name: start_postgres
    become: true
    service: 
     name: postgresql-{{ pg_version }}
     state: started
    when: ansible_nodename == "node1"

  - name: repmgr_configured
    become: true
    become_user: root
    service:
     name: repmgr-{{ pg_service }}.service
     state: restart

  - name: restart_postgres
    become: true
    service:
     name: postgresql-{{ pg_version }}
     state: restart

  - name: barman_backup
    become: true
    become_user: barman
    ignore_errors: yes
    command: barman backup pg
    when: ansible_nodename == "barman"
